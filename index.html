<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Reverse Proxy</title>
    <meta name="description" content="Created By CS 4723-XCS Group 13" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        * {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <main>
        <p id="hi">Simple Proxy Example</p>
    </main>

    <script>
        const ws = new WebSocket("http://localhost:3000/ws");

        ws.onmessage = (e) => {
            document.getElementById("hi").insertAdjacentHTML("afterend", "<p>" + new Date().toString() + event.data + "</p>");
        };
    </script>
</body>

</html>
